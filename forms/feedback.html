<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My feedback form</h1>
    <form action="">
        <ul>
            <li>
                <label for="Name">Name:</label>
                <input type="text" name="" id="Name" placeholder="enter ur name">
            </li><br>
            <li>
                <label for="email">Email:</label>
                <input type="email" name="" id="email" placeholder="enter your email">
            </li><br>
            <li>
                <label for="password">Password:</label>
                <input type="password" name="" id="password" placeholder="enter ur password">
            </li>
            <li>
                <p>Please check all emotions that apply to you:</p>
            </li>
            <ul>
                <li>
                    <label for="Angry">Angry:</label>
                    <input type="checkbox" name="Angry" id="Angry">
                </li>
                <li>
                    <label for="Sad">Sad:</label>
                    <input type="checkbox" name="Sad" id="Sad">
                </li>
                <li>
                    <label for="happy">Happy:</label>
                    <input type="checkbox" name="happy" id="happy">
                </li>
            </ul>
            <li>
                <p>How satisfied were you with our service?</p>
            </li>
            <ul>
                <li>
                    <label for="">Very satisfied</label>
                    <input type="radio" name="satisfied" id="">
                    <!-- when using radio give the same name for all -->
                </li>
                <li>
                    <label for="">satisfied</label>
                    <input type="radio" name="satisfied" id="">
                </li>
                <li>
                    <label for="">Dont care</label>
                    <input type="radio" name="satisfied" id="">
                </li>
                <li>
                    <label for="">Disatisfied</label>
                    <input type="radio" name="satisfied" id="">
                </li>
            </ul>
            <li>
                <label for="">Further comments</label>
                <textarea placeholder="enter ur comments"></textarea>
            </li><br>
            <li>
                <label for="">Bio photo:</label>
                <input type="text">
                <input type="file" name="" id="">
            </li><br>
            <li>
                <label for="">Location Visited:</label>
                <input type="text">
            </li>
        </ul>
        <ul>
           <li>
            <select name="" id="">
                <option value="">Python</option>
                <option value="">Django</option>
            </select>
           </li>
            <li><button>submit</button></li>
        </ul>
    </form>
</body>
</html>
